name: Assign label to open PR
on:
  pull_request:
    types: [opened, edited]

jobs:
  assign-labels:
    runs-on: ubuntu-latest

    env:
      PR_BODY: ${{ github.event.pull_request.body }}

    permissions:
      pull-requests: write

    steps:
      - name: Assign label - Feat
        uses: actions/github-script@v6
        if: startsWith(github.event.pull_request.title, 'feat')
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['type: feature']
            })
      - name: Assign label - Fix
        uses: actions/github-script@v6
        if: startsWith(github.event.pull_request.title, 'fix')
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['type: fix']
            })
      - name: Assign label - JIRA1 task
        uses: actions/github-script@v6
        if: contains("$PR_BODY", "# JIRA1-")
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['task: JIRA1']
            })
      - name: Assign label - JIRA2 task
        uses: actions/github-script@v6
        if: contains("$PR_BODY", "# JIRA2-")
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['task: JIRA2']
            })
